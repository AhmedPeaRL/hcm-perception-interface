<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e0e0e;
      color: #d0d0d0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .presence {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      letter-spacing: 0.6px;
      opacity: 0.85;
    }

    .presence span {
      max-width: 420px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="presence">
    <span>
      This presence does not ask to be used.<br/>
      It does not optimize.<br/>
      It does not respond.<br/><br/>
      It exists.<br/>
      If perceived, perception is sufficient.
    </span>
  </div>
</body>
</html>
